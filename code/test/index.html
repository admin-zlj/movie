			.fa {

			.ch{

				width: 100%;
				background-color: gray;
				transition: all .25s;
			}
			.ch:hover{
				background-color: pink;
			}
			.ch::before{
				content: "";
				display: block;
				height: 40px;
				width: 40%;
				background-color: white;
				position: relative;
				top: 5px;
				left: 5%;
				transition: all .25s;

			}
			.ch:hover::before{
				left: 55%;

			}
		</style>
